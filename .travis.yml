shared:
  node_container: &node_container
    language: node_js
    node_js:
      - 10.16.3
    before_install:
      - curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.17.3
      - export PATH="$HOME/.yarn/bin:$PATH"
    install:
      - yarn install --production=false --frozen-lockfile
    cache: yarn

matrix:
  include:
    - <<: *node_container
      name: 'Node - build, type-check, and end-to-end tests'
      script:
        - yarn build --verbose
        - yarn test:ci --testPathPattern react-server address
    - <<: *node_container
      name: 'Node - unit tests'
      script:
        - yarn test:ci --testPathIgnorePatterns react-server address
    - <<: *node_container
      name: 'Node - lint'
      script:
        - yarn lint
        - yarn ci:lint-docs
    - language: ruby
      name: 'Gem - test and lint'
      before_install:
        - gem install bundler -v 2.0.2
        - cd gems/quilt_rails
        - bundle config path /tmp/bundle
      install:
        - bundle install --clean
      script:
        - bundle exec rake test
        - bundle exec rubocop --fail-fast
      cache:
        directories:
          - /tmp/bundle
notifications:
  slack:
    on_pull_requests: false
    secure: 
