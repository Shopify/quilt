name: Node-CI

on:
  pull_request:
    branches: ['**']
  push:
    branches: [main]

jobs:
  node-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        # Node 14.19 and 16.14 contain updates to ICU, which affects how date
        # formatting occurs. This change won't be backported onto the 12.x
        # branch so we're in a fun state where latest 12.x gives different
        # output to 14.x and 16.x, so for now lock to the last version in 14
        # and 16 before the ICU change.
        # Once we drop support for node 12 we can consider using 14.x and 16.x
        node-version: ['12.22', '14.18', '16.13']
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v2
        name: Checkout

      - uses: actions/setup-node@v2
        name: Use Node.js ${{ matrix.node-version }}
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'yarn'

      - uses: actions/cache@v2
        name: Restore loom cache
        with:
          path: |
            .loom
            packages/*/build/ts
            packages/*/build/*.tsbuildinfo
          key: ${{ runner.os }}-node${{ matrix.node-version }}-loom-v1-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-node${{ matrix.node-version }}-loom-v1-

      - name: 📦 Install dependencies
        run: yarn --frozen-lockfile

      - name: 🔨 Build
        run: yarn build

      - name: 💅🏼 Lint
        run: |
          yarn lint
          yarn ci:lint-docs

      - name: Unit tests
        run: yarn test "^(?:(?!(address|react-server)).)*$"

      - name: E2E tests
        run: yarn test --debug "(address|react-server)"
