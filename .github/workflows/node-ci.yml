name: Node-CI

on:
  pull_request:
    branches: ['**']
  push:
    branches: [main]

jobs:
  node-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: ['12.14', '14.x']
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v2
        name: Checkout

      - uses: actions/setup-node@v1
        name: Use Node.js ${{ matrix.node-version }}
        with:
          node-version: ${{ matrix.node-version }}

      - name: Get yarn cache directory
        id: yarn-cache-get-dir
        run: echo "::set-output name=dir::$(yarn cache dir)"

      - uses: actions/cache@v2
        id: yarn-cache
        name: Restore yarn cache
        with:
          path: ${{ steps.yarn-cache-get-dir.outputs.dir }}
          key: ${{ runner.os }}-node${{ matrix.node-version }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-node${{ matrix.node-version }}-yarn-

      - uses: actions/cache@v2
        id: sewing-kit-cache
        name: Restore sewing-kit cache
        with:
          path: |
            .sewing-kit/
          key: ${{ runner.os }}-node${{ matrix.node-version }}-sewing-kit-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-node${{ matrix.node-version }}-sewing-kit-

      - name: ğŸ“¦ Install dependencies
        run: yarn --frozen-lockfile

      - name: ğŸ”¨ Build
        run: yarn build

      - name: ğŸ’…ğŸ¼ Lint
        run: |
          yarn lint
          yarn ci:lint-docs

      - name: Unit tests
        run: yarn test "^(?:(?!(address|react-server)).)*$"

      - name: E2E tests
        run: yarn test --debug "(address|react-server)"
