# This file strictly follows the rules defined in the Ruby style guide:
#   http://shopify.github.io/ruby-style-guide/
# Before updating anything please sync-up with #ruby-style-guide on Slack.
inherit_from:
  - http://shopify.github.io/ruby-style-guide/rubocop.yml

AllCops:
  TargetRubyVersion: 2.3.7
  Exclude:
    - 'node_modules/**/*'
    - 'test/**/node_modules/**/*'
    - 'vendor/**/*'
    - '*.gemspec'

Rails:
  Enabled: false

Metrics/PerceivedComplexity:
  Max: 6

CyclomaticComplexity:
  Max: 6

Metrics/ModuleLength:
  CountComments: true
  Max: 100

Metrics/AbcSize:
  Max: 25

Metrics/BlockLength:
  CountComments: true
  Max: 5
  Exclude:
    - lib/**/*.rake
    - test/**/*
    - bin/**/*
    - Gemfile
    - config/initializers/**/*
    - config/environments/**/*

Metrics/BlockNesting:
  CountBlocks: false
  Max: 1
  Exclude:
    - lib/**/*.rake
    - test/**/*
    - bin/**/*
    - Gemfile
    - config/initializers/**/*

Metrics/ClassLength:
  CountComments: true
  Max: 100
  Exclude:
    - test/**/*

Naming/MethodName:
  Exclude:
    - test/**/*

Style/ClassAndModuleChildren:
  Enabled: false

Metrics/LineLength:
  Max: 120
  Exclude:
    - Guardfile
    - Gemfile
    - config/**/*
    - bin/**/*
